<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quack Decrypt Bubble</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: transparent;
      overflow: hidden;
    }
    
    .bubble {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: #f9fafb;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .duck-icon {
      font-size: 18px;
    }
    
    .key-name {
      font-size: 12px;
      color: #6b7280;
      max-width: 150px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .close-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      color: #6b7280;
      font-size: 16px;
      line-height: 1;
      transition: background 0.15s, color 0.15s;
    }
    
    .close-btn:hover {
      background: #e5e7eb;
      color: #374151;
    }
    
    .content {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
    }
    
    .plaintext {
      font-size: 14px;
      line-height: 1.5;
      color: #111827;
      word-break: break-word;
      white-space: pre-wrap;
    }
    
    .footer {
      padding: 8px 12px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9fafb;
    }
    
    .cipher-preview {
      font-size: 10px;
      color: #9ca3af;
      font-family: monospace;
      max-width: 180px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .copy-btn {
      background: #ea711a;
      color: white;
      border: none;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      transition: background 0.15s;
    }
    
    .copy-btn:hover {
      background: #db5810;
    }
    
    .copy-btn.copied {
      background: #10b981;
    }
  </style>
</head>
<body>
  <div class="bubble">
    <div class="header">
      <div class="header-left">
        <span class="duck-icon">ðŸ¦†</span>
        <span class="key-name" id="keyName">Loading...</span>
      </div>
      <button class="close-btn" id="closeBtn" aria-label="Close">âœ•</button>
    </div>
    <div class="content">
      <div class="plaintext" id="plaintext">Decrypting...</div>
    </div>
    <div class="footer">
      <span class="cipher-preview" id="cipherPreview"></span>
      <button class="copy-btn" id="copyBtn">Copy</button>
    </div>
  </div>
  
  <script src="bubble-decrypt.js"></script>
</body>
</html>
