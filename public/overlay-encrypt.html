<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quack Encrypt</title>
  <style>
    :root { color-scheme: light; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: transparent;
    }
    .bubble {
      position: relative;
      width: 340px;
      max-height: 260px;
      background: #ffffff;
      color: #111827;
      border-radius: 12px;
      box-shadow: 0 16px 36px rgba(0, 0, 0, 0.16);
      overflow: hidden;
      display: none;
      flex-direction: column;
      border: none;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px 10px;
      background: linear-gradient(120deg, #f7b267, #f79d65);
      color: #0b0c0f;
      cursor: grab;
      user-select: none;
      min-height: 32px;
    }
    .title {
      font-weight: 700;
      font-size: 13px;
      letter-spacing: 0.01em;
    }
    .close-btn {
      border: none;
      background: rgba(0, 0, 0, 0.08);
      width: 24px;
      height: 24px;
      border-radius: 7px;
      cursor: pointer;
      font-weight: 700;
      color: #111827;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .close-btn:hover { background: rgba(0, 0, 0, 0.14); }

    .section {
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .textarea {
      width: 100%;
      min-height: 110px;
      resize: vertical;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      padding: 10px;
      font-size: 14px;
      font-family: inherit;
      outline: none;
    }
    .textarea:focus {
      border-color: #f79d65;
      box-shadow: 0 0 0 2px rgba(247, 157, 101, 0.24);
    }
    .row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .label {
      font-size: 12px;
      font-weight: 700;
      color: #6b7280;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    select {
      flex: 1;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      padding: 8px 10px;
      font-size: 14px;
      outline: none;
    }
    select:focus {
      border-color: #f79d65;
      box-shadow: 0 0 0 2px rgba(247, 157, 101, 0.24);
    }
    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 4px;
    }
    .btn {
      border: 1px solid transparent;
      border-radius: 10px;
      padding: 10px 12px;
      font-weight: 700;
      cursor: pointer;
      font-size: 14px;
      flex: 1;
      transition: background 150ms ease, color 150ms ease, border-color 150ms ease, box-shadow 150ms ease;
    }
    .btn-primary {
      background: #ea711a;
      color: #fff;
      box-shadow: 0 12px 24px rgba(234, 113, 26, 0.22);
    }
    .btn-primary:hover { background: #db5810; }
    .btn-secondary {
      background: #fff;
      color: #1f2937;
      border-color: #e5e7eb;
    }
    .btn-secondary:hover {
      background: #f9fafb;
      border-color: #f79d65;
    }
    .status {
      font-size: 12px;
      color: #6b7280;
      margin-top: -2px;
    }
    .status.error { color: #b91c1c; }
    .cipher-box {
      background: #f9fafb;
      border-radius: 10px;
      padding: 8px 10px;
      font-size: 13px;
      color: #111827;
      min-height: 32px;
      box-shadow: inset 0 0 0 1px #e5e7eb;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="bubble" id="bubble">
    <div class="header" id="drag-handle">
      <div class="title" id="bubble-title">Quack</div>
      <button class="close-btn" id="close-btn" aria-label="Close">Ã—</button>
    </div>
    <div class="section">
      <textarea class="textarea" id="encrypt-text" placeholder="Type your message..."></textarea>
      <div class="row">
        <div class="label">Key</div>
        <select id="encrypt-key"></select>
      </div>
      <div class="buttons">
        <button class="btn btn-primary" id="encrypt-submit">Encrypt</button>
        <button class="btn btn-secondary" id="encrypt-cancel">Cancel</button>
      </div>
      <div class="cipher-box" id="encrypt-output"></div>
      <div class="status" id="encrypt-status"></div>
    </div>
  </div>

  <script src="overlay-encrypt.js"></script>
</body>
</html>
