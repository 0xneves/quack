<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quack Encrypt</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: transparent;
      overflow: hidden;
    }
    
    .bubble {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      overflow: hidden;
      display: none;
      flex-direction: column;
      max-height: 520px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      background: #f9fafb;
      border-bottom: 1px solid #e5e7eb;
      cursor: grab;
      user-select: none;
    }
    
    .header:active {
      cursor: grabbing;
    }
    
    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .duck-icon {
      font-size: 18px;
    }
    
    .title {
      font-size: 12px;
      color: #6b7280;
      font-weight: 600;
    }
    
    .close-btn {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      color: #6b7280;
      font-size: 16px;
      line-height: 1;
      transition: background 0.15s, color 0.15s;
    }
    
    .close-btn:hover {
      background: #e5e7eb;
      color: #374151;
    }
    
    .content {
      flex: 1;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      overflow-y: auto;
    }
    
    .textarea {
      width: 100%;
      min-height: 80px;
      resize: vertical;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5;
      font-family: inherit;
      color: #111827;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    
    .textarea:focus {
      border-color: #ea711a;
      box-shadow: 0 0 0 2px rgba(234, 113, 26, 0.15);
    }
    
    .textarea:read-only {
      background: #f9fafb;
      color: #374151;
      cursor: default;
      resize: none;
    }
    
    .key-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .key-label {
      font-size: 12px;
      font-weight: 600;
      color: #6b7280;
      white-space: nowrap;
    }
    
    .key-select {
      flex: 1;
      border-radius: 6px;
      border: 1px solid #e5e7eb;
      padding: 6px 8px;
      font-size: 13px;
      font-family: inherit;
      color: #111827;
      outline: none;
      background: #ffffff;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    
    .key-select:focus {
      border-color: #ea711a;
      box-shadow: 0 0 0 2px rgba(234, 113, 26, 0.15);
    }
    
    .status {
      font-size: 11px;
      color: #6b7280;
      text-align: center;
      display: none;
    }
    
    .status.visible {
      display: block;
    }
    
    .status.error {
      color: #ef4444;
    }
    
    .status.success {
      color: #10b981;
    }
    
    .footer {
      padding: 8px 12px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f9fafb;
    }
    
    .btn {
      border: none;
      border-radius: 8px;
      padding: 10px 14px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 700;
      transition: background 0.2s, transform 0.1s;
      flex: 1;
      text-align: center;
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .btn-primary {
      background: #ea711a;
      color: #ffffff;
    }
    
    .btn-primary:hover {
      background: #db5810;
    }
    
    .btn-primary.copied {
      background: #10b981;
    }
    
    .btn-secondary {
      background: #e5e7eb;
      color: #1f2937;
    }
    
    .btn-secondary:hover {
      background: #d1d5db;
      color: #111827;
    }
  </style>
</head>
<body>
  <div class="bubble" id="bubble">
    <div class="header" id="drag-handle">
      <div class="header-left">
        <span class="duck-icon">ðŸ¦†</span>
        <span class="title" id="bubble-title">Encrypt</span>
      </div>
      <button class="close-btn" id="close-btn" aria-label="Close">âœ•</button>
    </div>
    <div class="content">
      <textarea class="textarea" id="encrypt-text" placeholder="Type your message..."></textarea>
      <div class="status" id="encrypt-status"></div>
      <div class="key-row" id="key-row">
        <span class="key-label">Group</span>
        <select class="key-select" id="encrypt-key"></select>
      </div>
    </div>
    <div class="footer" id="footer">
      <button class="btn btn-primary" id="encrypt-submit">ðŸ¦† Duck it</button>
      <button class="btn btn-secondary" id="encrypt-cancel">Dismiss</button>
    </div>
  </div>

  <script src="overlay-encrypt.js"></script>
</body>
</html>
